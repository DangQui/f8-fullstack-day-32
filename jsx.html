<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSX Practice</title>
    <!-- Nhúng React CDN (bản development) -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
      * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      .btn {
        display: inline-block;
        padding: 6px 10px;
        background: #ccc;
        border: 1px solid transparent;
        border-radius: 3px;
        text-decoration: none;
        transition: all 0.2s;
      }

      .btn:hover {
        cursor: pointer;
        opacity: 0.8;
      }

      .btn-primary {
        background: #007bff;
        color: #fff;
      }

      .btn-primary:hover {
        background: #0056b3;
        opacity: 1;
      }

      .btn-bordered {
        border: 2px solid #007bff;
        background: transparent;
        color: #007bff;
      }

      .btn-bordered:hover {
        background: #e7f3ff;
        opacity: 1;
      }

      .btn-rounded {
        border-radius: 20px;
      }

      /* Tách size ra thành class riêng */
      .btn-s {
        padding: 6px 12px;
        font-size: 12px;
      }

      .btn-m {
        padding: 10px 16px;
        font-size: 14px;
      }

      .btn-l {
        padding: 14px 24px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      function Button({
        primary,
        rounded,
        bordered,
        href,
        size = "m",
        children,
        ...passProps
      }) {
        const Tag = href ? "a" : "button";
        const className = ["btn"];

        // Thêm class tương ứng
        if (primary) className.push("btn-primary");
        if (rounded) className.push("btn-rounded");
        if (bordered) className.push("btn-bordered");
        if (size) className.push(`btn-${size}`);

        return (
          <Tag {...passProps} className={className.join(" ")} href={href}>
            {children}
          </Tag>
        );
      }

      const App = (
        <>
          <Button type="button" size="s">
            Button Small
          </Button>
          <Button primary rounded bordered type="submit" size="m">
            Button Medium
          </Button>
          <Button rounded size="l">
            Button Large
          </Button>
          <Button bordered size="m">
            Button Bordered
          </Button>
          <Button href="https://google.com" target="_blank" primary size="l">
            Google.com
          </Button>
        </>
      );

      const root = ReactDOM.createRoot(document.querySelector("#root"));
      root.render(App);
    </script>
  </body>
</html>
